language: scala
scala:
  - 2.12.3
env:
  global:
    - SHIPPABLE_REPO_DIR=$HOME/src
    - SCALA_VERSION=2.12.3
    - JAVA_OPTS='-Xms2048M -Xmx2048M -Xss6M'
    - SBT_OPTS='-Xms2048M -Xmx2048M -Xss6M'
build:
  pre_ci_boot:
    image_name: mrdziuban/scala-sbt-jdk
    image_tag: scala-2.12.3-sbt-1.0.2
    pull: true
  ci:
    - sbt -mem 2048 ++$SCALA_VERSION clean test:compile
  cache: true
  cache_dir_list:
    - /root/.ivy2
